<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="container">
    <div>
      <img class="illustration-hero" src="images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <div class="content-div">
      <h2>Order Summary</h2>
  
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
  
      <!-- This is the section for the price -->
      <div class="music-info">
        <div class="music">
          <img src="images/icon-music.svg" alt="icon-music">
        </div>
        <div class="amount">
          <p class="annual">Annual Plan</p>
          <span>$59.99/year</span>
        </div>
        <div class="link">
          <a href="#">Change</a>
        </div>
      </div>
  
      <button type="submit">Proceed to Payment</button>
      <p class="cancel">Cancel Order</p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/PrincewillMonday" target="_blank">Princewill Monday</a>.
  </div>
</body>
</html>
